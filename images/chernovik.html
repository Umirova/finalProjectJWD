<form class="row g-3">
    
    <div
    class="card mb-3 flexbox-item flexbox-item1"
    style="max-width: 18rem"
  >
  <div class="input-group">

    <input type="text" aria-label="First name" class="form-control" placeholder="Task name">
    
  </div>

    <div class="card-body text-danger">
    <label for="floatingTextarea">Description</label>
      <div class="form-floating">

        <textarea class="form-control" id="floatingTextarea"></textarea>
        
      </div>
      <br>
      <div class="form-floating">
        <label for="floatingSelect">Assigned to</label>
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Lisa</option>
          <option value="1">Kate</option>
          <option value="2">Joel</option>
          <option value="3">Nazgul</option>
        </select>
        
      </div>

      <br>

      <div class="form-floating">
        <label for="floatingSelect">Status</label>
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>To Do</option>
          <option value="1">In Progress</option>
          <option value="2">Done!</option>
          <option value="3">Review</option>
        </select>
        
      </div>

      <section class="col-sm-12">
        <div class="form-group">
            <label for="datetimepicker1">Due date</label>
            <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>

      </section>

    </div>
  </div>
    
    
    
    
      
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
